<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="../tristate_button.js"></script>
    <script>
        var callback = function(value) {
            alert(value);
        };
        $(document).ready(activateTristateButtons);
    </script>
    <style>
        .content {
            text-align: center;
            padding: 100px;
        }
        input[type=button] {
            border: none;
            width: 90px;
            height: 40px;
            font-weight: bold;
            font-size: 100%;
            padding-right: 0.5em;
        }
        .tristate-btn-active.tristate-btn-yes {
            background-color: lightgreen;
        }
        .tristate-btn-inactive.tristate-btn-yes {
            background-color: lightgray;
        }
        .tristate-btn-active.tristate-btn-no {
            background-color: indianred;
        }
        .tristate-btn-inactive.tristate-btn-no {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="tristate-button" data-callback="callback">
        <input type="button" class="tristate-btn-no" value="&#10005;&nbsp;&nbsp;No"/>
        <input type="button" class="tristate-btn-yes" value="&#10003;&nbsp;&nbsp;Yes"/>
    </div>
</div>
</body>
</html>
